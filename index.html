<body background="background.jpg">
<center>
  <h1 class="btn btn-info heading">AI Object Finder</h1>

  <h4>Object Name:</h4>
  <input id="text_box" class="form-control" placeholder="Type the name of object">
  <br>
  <button id="start_btn" onclick="start()" class="btn btn-success">Start</button>
  <br><br>
  <h3 id="status" class="btn btn-warning"></h3>
  <h3 id="object_found" class="btn btn-danger"></h3>
</center>
